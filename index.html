<body>

    <script src="roster.js"></script>
    <script src="perf_db.js"></script>

    <div class="nav-header">TK A330 EFB<button class="reset-btn" onclick="clearAllData()">RESET ALL</button></div>

    <div class="content-container">
        <div id="tab-roster" class="tab-content active">
            <div id="roster-list"></div>
            <div style="text-align:center;color:#555;font-size:12px;margin-top:20px;">â€” END OF ROSTER â€”</div>
        </div>

        <div id="tab-calc" class="tab-content">
            <div class="current-flight-banner"><div style="font-size:12px;color:#aaa;">CURRENT FLIGHT</div><div id="calc-flight-title" style="color:#fff;font-weight:bold;font-size:16px;">NO FLIGHT SELECTED</div><div id="calc-flight-desc" class="banner-desc">Select from Roster</div></div>

            <div class="section-header">RUNWAY & WEATHER</div>
            <div class="input-row"><label>RWY LEN (M)</label><input type="number" id="rwy-len" placeholder="e.g. 3000" oninput="saveInputs()"></div>
            <div class="input-row"><label>RWY COND</label><select id="rwy-cond" onchange="saveInputs()"><option value="DRY">DRY</option><option value="WET">WET</option></select></div>
            <div class="input-row"><label>WIND (DIR/SPD)</label><div style="display:flex;gap:5px;width:55%;"><input type="number" id="wind-dir" placeholder="DIR" oninput="saveInputs()"><input type="number" id="wind-spd" placeholder="SPD" oninput="saveInputs()"></div></div>
            <div class="input-row"><label>RWY HDG</label><input type="number" id="rwy-hdg" placeholder="e.g. 360" oninput="saveInputs()"></div>

            <div class="section-header">LOAD & FUEL</div>
            <div class="input-row"><label>PAX (Total)</label><input type="number" id="pax-count" oninput="updatePaxWeight(); saveInputs();"></div>
            <div class="input-row"><label>CARGO FWD</label><input type="number" id="cargo-fwd" oninput="updateTotalCargo(); saveInputs();"></div>
            <div class="input-row"><label>CARGO AFT</label><input type="number" id="cargo-aft" oninput="updateTotalCargo(); saveInputs();"></div>
            <div class="input-row"><label>FUEL TOTAL</label><input type="number" id="fuel-total" oninput="saveInputs()"></div>
            <div class="input-row"><label style="color:#ff9900;">TRIP FUEL</label><input type="number" id="trip-fuel" style="border-color:#ff9900;" oninput="saveInputs()"></div>
            <input type="hidden" id="pax-weight"><input type="hidden" id="cargo-total">

            <button class="btn-calc" onclick="calculate()">CALCULATE PERFORMANCE</button>

            <div class="result-box">
                <div style="display:flex;justify-content:space-between;margin-bottom:5px;"><span style="color:#888;font-size:12px;">TAKEOFF WEIGHT</span><span id="res-tow" style="font-size:14px;font-weight:bold;color:#fff;">--- T</span></div>
                <div class="perf-section">
                    <div class="perf-title" style="color:#00ff00;">TAKEOFF DATA</div>
                    <div class="data-grid"><div class="data-item"><div>CONFIG</div><div id="res-conf">1+F</div></div><div class="data-item"><div>FLEX</div><div id="res-flex" style="color:#00bfff;">--</div></div><div class="data-item"><div>TRIM</div><div id="res-trim">--</div></div></div>
                    <div class="divider"></div>
                    <div class="data-grid"><div class="data-item"><div>V1</div><div id="res-v1" style="color:#e30a17;">--</div></div><div class="data-item"><div>VR</div><div id="res-vr" style="color:#e30a17;">--</div></div><div class="data-item"><div>V2</div><div id="res-v2" style="color:#e30a17;">--</div></div></div>
                </div>
                <div class="perf-section">
                    <div class="perf-title" style="color:#ffcc00;">LANDING DATA</div>
                    <div style="display:flex;justify-content:space-between;margin-bottom:5px;padding:0 5px;"><span style="font-size:10px;color:#888;">EST LDW</span><span id="res-ldw" style="font-size:12px;color:#fff;">--- T</span></div>
                    <div class="data-grid"><div class="data-item"><div>VAPP</div><div id="res-vapp" style="color:#ffcc00;">--</div></div><div class="data-item"><div>CONF</div><div>FULL</div></div><div class="data-item"><div>AUTO BRK</div><div id="res-autobrake">--</div></div></div>
                </div>
